<!DOCTYPE html>
<html>
<head>
    <title>RouteConverter MapView</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="text/javascript" src="http://127.0.0.1:${port}/jquery.min.js"></script>
    <script type="text/javascript" src="http://127.0.0.1:${port}/functions.js"></script>
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:${port}/routeconverter.css"/>
    <script type="module" src="http://127.0.0.1:${port}/module.js"></script>
</head>
<body>
<div id="error"></div>
<div id="map"></div>

<!--
  The `defer` attribute causes the callback to execute after the full HTML
  document has been parsed. For non-blocking uses, avoiding race conditions,
  and consistent behavior across browsers, consider loading using Promises.
  See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
  for more information.
  -->
<script
        src="${mapserverapiurl}/maps/api/js?language=${language}&region=${country}&key=${googleapikey}&callback=initMap&v=weekly"
        defer
></script>

<script>
    console.log(ecmaScriptInfo.text);
</script>
</body>
</html>
